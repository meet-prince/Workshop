<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="Prince">
        <meta name="Description" content="Learning HTML">
        <title>Table2</title>
    </head>
    <body>
        <table border="2" width="70%" height="200">
            <tr>
                <th>&nbsp</th>
                <th>Time</th>
                <th>Activity</th>
            </tr>
            <tr>
                <th>Morning</th>
                <td>
                    <time datetime="08:00">
                        08:00 Am
                    </time> -
                    <time datetime="12:00">
                        12:00 Pm
                    </time>
                    <td>Study HTML</td>
                </td>
            </tr>
            <tr>
                <th>Noon</th>
                <td>
                    <time datetime="14:00">
                        02:00 Pm
                    </time> -
                    <time datetime="17:00">
                        05:00 Pm
                    </time>
                </td>
                <td>
                    Break
                </td>
            </tr>
            <tr>
                <th rowspan=2>Night</th>
                <td>
                    <time datetime="18:00">
                        06:00 Pm
                    </time> -
                    <time datetime="21:00">
                        09:00 Pm
                    </time>
                </td>
                <td>Study Other Courses</td>
                <tr>
                <td>
                    <time datetime="23:00">
                        11:00 Pm
                    </time> -
                    <time datetime="06:00">
                        06:00 Am
                    </time>
                    <td>
                        Sleep
                    </td>
                </td>

            </tr>
            <tr>
                <td colspan=3>Eat, Sleep, Code ..and Medidate!</td>
            </tr>
