<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Liverpool</li>
        <li>Sofa</li>
        <li>Delhi</li>
        <li>Find a State</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>Liverpool</li>
        <li>Pineapple</li>
        <li>Blueberry</li>
        <li>Liverpool</li>
        <li>Pineapple</li>
        <li>Blueberry</li>
    </ul>

    <h1>Nested List</h1>
    <ol>
        <li>Liverpool</li>
        <li>India
            <ul>
                <li>Delhi</li>
                <li>Mumbai</li>
            </ul>
        </li>
        <li>USA
            <ul>
                <li>NYC</li>
                <li>Liverpool</li>
            </ul>
        </li>            
    </ol>

</body>
</html>
